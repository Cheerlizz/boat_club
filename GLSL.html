		<div id="container"></div>
	
		<script id="fragment_shader4" type="x-shader/x-fragment">

			uniform float time;

			varying vec2 vUv;

			void main( void ) {

				vec2 position = - 1.0 + 2.0 * vUv;

				float red = abs( sin( position.x * position.y + time / 5.0 ) );
				float green = abs( sin( position.x * position.y + time / 4.0 ) );
				float blue = abs( sin( position.x * position.y + time / 3.0 ) );
				gl_FragColor = vec4( red, green, blue, 1.0 );

			}

		</script>

		<script id="fragment_shader3" type="x-shader/x-fragment">
            uniform float iGlobalTime;
            uniform sampler2D iChannel0;
            uniform sampler2D iChannel1;
            
            varying vec2 vUv;

			void main(void)
{
    vec2 p = -1.0 + 2.0 *vUv;
    vec2 q = p - vec2(0.5, 0.5);

    q.x += sin(iGlobalTime* 0.6) * 0.2;
    q.y += cos(iGlobalTime* 0.4) * 0.3;

    float len = length(q);

    float a = atan(q.y, q.x) + iGlobalTime * 0.3;
    float b = atan(q.y, q.x) + iGlobalTime * 0.3;
    float r1 = 0.3 / len + iGlobalTime * 0.5;
    float r2 = 0.2 / len + iGlobalTime * 0.5;

    float m = (1.0 + sin(iGlobalTime * 0.5)) / 2.0;
    vec4 tex1 = texture2D(iChannel0, vec2(a + 0.1 / len, r1 ));
    vec4 tex2 = texture2D(iChannel1, vec2(b + 0.1 / len, r2 ));
    vec3 col = vec3(mix(tex1, tex2, m));
    gl_FragColor = vec4(col * len * 1.5, 1.0);
}


		</script>

		<script id="fragment_shader2" type="x-shader/x-fragment">

            uniform float time;
            varying vec2 vUv;

			float colormap_red(float x) {
                if (x < 0.0) {
                    return 54.0 / 255.0;
                } else if (x < 20049.0 / 82979.0) {
                    return (829.79 * x + 54.51) / 255.0;
                } else {
                    return 1.0;
                }
            }
            
            float colormap_green(float x) {
                if (x < 20049.0 / 82979.0) {
                    return 0.0;
                } else if (x < 327013.0 / 810990.0) {
                    return (8546482679670.0 / 10875673217.0 * x - 2064961390770.0 / 10875673217.0) / 255.0;
                } else if (x <= 1.0) {
                    return (103806720.0 / 483977.0 * x + 19607415.0 / 483977.0) / 255.0;
                } else {
                    return 1.0;
                }
            }
            
            float colormap_blue(float x) {
                if (x < 0.0) {
                    return 54.0 / 255.0;
                } else if (x < 7249.0 / 82979.0) {
                    return (829.79 * x + 54.51) / 255.0;
                } else if (x < 20049.0 / 82979.0) {
                    return 127.0 / 255.0;
                } else if (x < 327013.0 / 810990.0) {
                    return (792.02249341361393720147485376583 * x - 64.364790735602331034989206222672) / 255.0;
                } else {
                    return 1.0;
                }
            }
            
            vec4 colormap(float x) {
                return vec4(colormap_red(x), colormap_green(x), colormap_blue(x), 1.0);
            }
            
            
            float rand(vec2 n) { 
                return fract(sin(dot(n, vec2(12.9898, 4.1414))) * 43758.5453);
            }
            
            float noise(vec2 p){
                vec2 ip = floor(p);
                vec2 u = fract(p);
                u = u*u*(3.0-2.0*u);
            
                float res = mix(
                    mix(rand(ip),rand(ip+vec2(1.0,0.0)),u.x),
                    mix(rand(ip+vec2(0.0,1.0)),rand(ip+vec2(1.0,1.0)),u.x),u.y);
                return res*res;
            }
            
            const mat2 mtx = mat2( 0.80,  0.60, -0.60,  0.80 );
            
            float fbm( vec2 p )
            {
                float f = 0.0;
            
                f += 0.500000*noise( p + time ); p = mtx*p*2.02;
                f += 0.031250*noise( p ); p = mtx*p*2.01;
                f += 0.250000*noise( p ); p = mtx*p*2.03;
                f += 0.125000*noise( p ); p = mtx*p*2.01;
                f += 0.062500*noise( p ); p = mtx*p*2.04;
                f += 0.015625*noise( p + sin(time) );
            
                return f/0.96875;
            }
            
            float pattern( in vec2 p )
            {
                return fbm( p + fbm( p + fbm( p ) ) );
            }
            
            void main(void)
            {
                vec2 uv = -1.0 + 2.0 *vUv;
                float shade = pattern(uv);
                gl_FragColor = vec4(colormap(shade).rgb, shade);
            }
		</script>

		<script id="fragment_shader1" type="x-shader/x-fragment">

            #define NUM_OCTAVES 4

            varying vec2 vUv;

            uniform float time;
            uniform vec2 resolution;
            
            mat3 rotX(float a) {
              float c = cos(a);
              float s = sin(a);
              return mat3(
                1, 0, 0,
                0, c, -s,
                0, s, c
              );
            }
            mat3 rotY(float a) {
              float c = cos(a);
              float s = sin(a);
              return mat3(
                c, 0, -s,
                0, 1, 0,
                s, 0, c
              );
            }
            
            float hash(vec2 pos) {
              return fract(sin(dot(pos, vec2(12.9898, 78.233))) * 43758.5453);
            }
            
            float noise(vec2 pos) {
              vec2 i = floor(pos);
              vec2 f = fract(pos);
            
              vec2 u = f * f * (3.0 - 2.0 * f);
              
              float a = hash(i + vec2(0.0, 0.0));
              float b = hash(i + vec2(1.0, 0.0));
              float c = hash(i + vec2(0.0, 1.0));
              float d = hash(i + vec2(1.0, 1.0));
            
              return mix(a, b, u.x) + (c - a) * u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
            }
            
            float fbm(vec2 pos) {
              float v = 0.0;
              float a = 0.5;
              vec2 shift = vec2(100.0);
              mat2 rot = mat2(cos(0.4), sin(0.4), -sin(0.5), cos(0.5));
              for (int i=0; i<NUM_OCTAVES; i++) {
                v += a * noise(pos);
                pos = rot * pos * 2.0 + shift;
                a *= 0.75;
              }
              return 0.5 + sin(v * 4.0 + time * 0.3) * 0.3 + cos(v * 8.0 + time * 0.5) * 0.2;
            }
            
            void main(void) {
                vec2 p = - 1.0 + 2.0 * vUv;
                
                //vec2 p = (gl_FragCoord.xy * 2.0 - resolution.xy) / min(resolution.x, resolution.y);
            
                float t = time;
            
                float time2 = 3.0 * t / 2.0;
            
                vec2 q = vec2(0.0);
                q.x = fbm(p + 0.00 * time2);
                q.y = fbm(p + vec2(1.0));
                vec2 r = vec2(0.0);
                  r.x = fbm(p + 1.0 * q + vec2(1.7, 9.2) + 0.17 * time2);
                  r.y = fbm(p + 1.0 * q + vec2(1.3, 2.8) + 0.126 * time2);
                float f = fbm(p + r);
                vec3 color = mix(
                vec3(0.2, 0.5, 1.0),
                vec3(0.0, 0.6, 1.0),
                clamp(f * f * f * f + 0.4 * f * f * f + 0.2 * f * f + 0.2 * sin(time), 0.0, 1.0)
                );
            
                color = mix(
                color,
                vec3(0.6, 0.7, 1.0),
                clamp(length(q), 0.0, 1.0)
                );
            
                color = mix(
                color,
                vec3(0.2, 0.7, 1.0),
                clamp(length(r.x), 0.0, -2.0)
                );
            
                vec3 waveColor = mix(
                  vec3(0.1, 0.5, 0.2),
                  vec3(0.4, 0.7, 0.8),
                  1.0 -f * f * f * f * f * f * f * f
                );
                
                vec3 oceanColor = mix(
                    vec3(0.2, 0.4, 0.6),
                    vec3(0.0, 0.7, 1.0),
                    clamp(f * f * f * f + 0.4 * f * f * f + 0.2 * f * f + 0.2 * sin(time), 0.0, 1.0)
                );
            
                gl_FragColor = vec4(mix(color, oceanColor, 0.5), 1.0);
            }

		</script>

        <script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main()
			{
				vUv = uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}

		</script>

		<script type="importmap">

		<script type="module">

            import * as THREE from './node_modules/three/build/three.module.js';
            
			import Stats from './node_modules/three/examples/jsm/libs/stats.module.js';
            import WebGL from './node_modules/three/examples/jsm/capabilities/WebGL.js';
            if ( WebGL.isWebGL2Available() === false ) {

                document.body.appendChild( WebGL.getWebGL2ErrorMessage() );

                }

			let stats;

			let camera, scene, renderer, clock;

			let uniforms1, uniforms2;

			init();
			animate();

			function init() {

				const container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 4;

				scene = new THREE.Scene();

				clock = new THREE.Clock();

				//const geometry = new THREE.BoxGeometry( 1, 1, 0.75 );
                const geometry = new THREE.CapsuleGeometry( 0.4, 0.4, 2, 6);

				uniforms1 = {
					'time': { value: 1.0 },
                    iGlobalTime:    { type: 'f', value: 0.1 },
                    iChannel0:  { type: 't', value: new THREE.TextureLoader().load( 'textures/lava/cloud.jpg') },
                    iChannel1:  { type: 't', value: new THREE.TextureLoader().load('textures/lava/dust.jpg' ) }
				};
                uniforms1.iChannel0.value.wrapS = uniforms1.iChannel0.value.wrapT = THREE.RepeatWrapping;
                uniforms1.iChannel1.value.wrapS = uniforms1.iChannel1.value.wrapT = THREE.RepeatWrapping;

				uniforms2 = {
					'time': { value: 1.0 },
					'colorTexture': { value: new THREE.TextureLoader().load( 'textures/lava/cloud.jpg' ) }
				};

				uniforms2[ 'colorTexture' ].value.wrapS = uniforms2[ 'colorTexture' ].value.wrapT = THREE.RepeatWrapping;

				const params = [
					[ 'fragment_shader1', uniforms1 ],
					[ 'fragment_shader2', uniforms1 ],
					[ 'fragment_shader3', uniforms1 ],
					[ 'fragment_shader4', uniforms1 ]
				];

				for ( let i = 0; i < params.length; i ++ ) {

					const material = new THREE.ShaderMaterial( {

						uniforms: params[ i ][ 1 ],
						vertexShader: document.getElementById( 'vertexShader' ).textContent,
						fragmentShader: document.getElementById( params[ i ][ 0 ] ).textContent,
                        transparent:true

					} );
                    //material.extensions.derivatives = true;
					const mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = i - ( params.length - 1 ) / 2;
					mesh.position.y = i % 2 - 0.5;
					scene.add( mesh );

				}

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
                //renderer.context.getExtension('OES_standard_derivatives');
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				onWindowResize();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				const delta = clock.getDelta();

				uniforms1[ 'time' ].value += delta * 5;
				uniforms2[ 'time' ].value = clock.elapsedTime;

				for ( let i = 0; i < scene.children.length; i ++ ) {

					const object = scene.children[ i ];

					object.rotation.y += delta * 0.5 * ( i % 2 ? 1 : - 1 );
					object.rotation.x += delta * 0.5 * ( i % 2 ? - 1 : 1 );

				}

				renderer.render( scene, camera );
                //renderer.context.getExtension('OES_standard_derivatives');
			}

		</script>
